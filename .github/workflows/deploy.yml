name: Deploy Backend Laravel

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Kode Backend
        uses: actions/checkout@v3

      - name: Deploy ke VM Backend via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USER }}
          key: ${{ secrets.BACKEND_SSH_KEY }}
          port: 22
          script: |
            echo "üöÄ Masuk ke VM Backend"
            cd /home/genzett/resports-compose/backend/Backend-GenZett

            git checkout development

            echo "‚ö†Ô∏è Reset semua perubahan lokal dan bersihkan file yang tidak dilacak"
            git fetch origin development
            git reset --hard origin/development
            # Bersihkan file/folder yang tidak dilacak dan diabaikan Git
            git clean -fd

            echo "üê≥ Restart Docker Compose"
            cd ../../
            docker compose down --remove-orphans
            docker compose up -d --build
