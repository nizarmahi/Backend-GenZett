name: Deploy Backend Laravel to VM

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clean old backend folder in VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USER }}
          key: ${{ secrets.BACKEND_SSH_KEY }}
          script: |
            rm -rf ~/resports-compose/backend/Backend-GenZett
      
      - name: List backend folder contents
        run: ls -l ./backend/Backend-GenZett || echo "Folder tidak ditemukan"

      - name: Upload backend source code to VM via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USER }}
          key: ${{ secrets.BACKEND_SSH_KEY }}
          source: "./backend/Backend-GenZett"
          target: "~/resports-compose/backend/Backend-GenZett"
          strip_components: 1

      - name: SSH and redeploy Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USER }}
          key: ${{ secrets.BACKEND_SSH_KEY }}
          script: |
            cd ~/resports-compose
            docker compose down --remove-orphans
            docker compose up -d --build
